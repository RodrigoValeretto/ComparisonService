syntax = "proto3";

option csharp_namespace = "GrpcService1";

package hello;

// The greeting service definition.
service Helloer {
  // Sends a greeting
  rpc SayHello (HelloerRequest) returns (HelloerReply);
}

// The request message containing the user's name.
message HelloerRequest {
  string name = 1;
}

// The response message containing the greetings.
message HelloerReply {
  string message = 1;
}
